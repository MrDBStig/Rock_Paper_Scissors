<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">ROCK PAPER SCISSORS</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="description">
          <h2 class="description-title">Choose your weapon</h2>
          <p class="description-subtitle">
            First player to score 5 points wins
          </p>
        </section>

        <section class="scoreboard">
          <div class="scores-container">
            <div class="scorebox">
              <div class="sign" id="playerSign">❔</div>
              <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="scorebox">
              <div class="sign" id="computerSign">❔</div>
              <p class="score" id="computerScore">Computer: 0</p>
            </div>
          </div>

          <div class="buttons">
            <button class="btn" id="ROCK">
              <div class="sign">✊</div>
            </button>
            <button class="btn" id="PAPER">
              <div class="sign">✋</div>
            </button>
            <button class="btn" id="SCISSORS">
              <div class="sign">✌</div>
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      Copyright ©
      <script>
        document.write(new Date().getFullYear());
      </script>
      MrDBStig
    </footer>

    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="main.js"></script>
  </body>
</html>
